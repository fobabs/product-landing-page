<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Piano X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
</head>
<body>
  <!-- Header -->
  <header id="header">
    <div id="logo">
      <img id="header-img" src="assets/images/pianoX.png" alt="Piano X" />
    </div>
    <nav id="nav-bar">
      <ul>
        <li><a class="nav-link" href="#products-showcase">Pricing</a></li>
        <li><a class="nav-link" href="#how-it-works">How It Works</a></li>
        <li><a class="nav-link" href="#contact">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <section id="main">
    <img src="assets/images/dominik-scythe-148662-unsplash.jpg" alt="Piano Hub" />
  </section>
  <!-- Products Showcase Sections -->
  <section id="products-showcase">
    <div class="piano-type">
      <h3>Grand Pianos</h3>
    </div>
    <section class="piano-section">
      <figure>
        <img src="assets/images/grand_piano.jpg" alt="Knabe WG50 Grand Piano" />
        <figcaption>
          <h4>Brand New Knabe WG50 Ebony Satin 5' Baby Grand <span>#8,800</span></h4>
        </figcaption>
      </figure>
      <figure>
        <img src="assets/images/grand_piano_2.jpg" alt="Yamaha C2 Conservatory Grand" />
        <figcaption>
          <h4>Yamaha C2 Conservatory Grand <span>$10,995</span></h4>
        </figcaption>
      </figure>
      <figure>
        <img src="assets/images/grand_piano_3.jpg" alt="Beautiful Baldwin R Grand Piano" />
        <figcaption>
          <h4>Beautiful Baldwin R Grand Piano <span>$6,500</span></h4>
        </figcaption>
      </figure>
    </section>
    <div class="piano-type">
      <h3>Upright Pianos</h3>
    </div>
    <section class="piano-section">
      <figure>
        <img src="assets/images/upright_piano.png" alt="Wurlitzer Hi-Gloss Mahogany Upright" />
        <figcaption>
          <h4>Wurlitzer Hi-Gloss Mahogany Upright <span>$5,000</span></h4>
        </figcaption>
      </figure>
      <figure>
        <img src="assets/images/upright_piano_2.jpg" alt="Yamaha U1 Studio Upright" />
        <figcaption>
          <h4>Yamaha U1 Studio Upright <span>$4,250</span></h4>
        </figcaption>
      </figure>
      <figure>
        <img src="assets/images/upright_piano_3.jpg" alt="Brand New Baldwin B342 Console" />
        <figcaption>
          <h4>Brand New Baldwin B342 Console <span>$9,895</span></h4>
        </figcaption>
      </figure>
    </section>
    <div class="piano-type">
      <h3>Digital Pianos</h3>
    </div>
    <section class="piano-section">
      <figure>
        <img src="assets/images/digital_piano.jpg" alt="Steinway 1098 Upright" />
        <figcaption>
          <h4>Steinway 1098 Digital- Fully Restored- Mahogany <span>$8,450</span></h4>
        </figcaption>
      </figure>
      <figure>
        <img src="assets/images/digital_piano_2.jpg" alt="Queen Anne Baldwin Console" />
        <figcaption>
          <h4>Queen Anne Baldwin Console <span>$1,750</span></h4>
        </figcaption>
      </figure>
      <figure>
        <img src="assets/images/digital_piano_3.jpg" alt="Clavinova Digital Baby Grand" />
        <figcaption>
          <h4>Clavinova Digital Baby Grand <span>$2,750</span></h4>
        </figcaption>   
      </figure>
    </section>
  </section>
  <!-- Contact Us -->
  <section id="contact">
    <div id="contact-us">
      <h2>Contact Us</h2>
    </div>
    <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
      <div class="form-label">
        <label for="name">Full Name: </label>
      </div>
      <div class="form-input">
        <input type="text" name="name" id="name" class="input" placeholder="Enter your Full Name"/>
      </div>
      <br />
      <div class="form-label">
        <label for="email-2">Email: </label>
      </div>
      <div class="form-input">
        <input type="email" name="email-2" id="email-2" class="input" placeholder="Enter your email address" />
      </div>
      <br />
      <div class="form-label">
        <label for="message">Message: </label>
      </div>
      <div class="form-input">
        <textarea id="message" name="message" placeholder="Enter your message here..."></textarea>
      </div>
      <br />
      <button type="submit" id="button">Send</button>
    </form>
  </section>
  <section id="how-it-works">
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/aT8G_IfRH2w?showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </section>
  <!-- Newsletter -->
  <section id="subscription">
    <div id="newsletter">
      <h3>Subscribe to our daily newsletters</h3>
    </div>
    <form action="https://www.freecodecamp.com/email-submit">
      <input type="email" id="email" name="email" placeholder="Enter your email" required/>
      <button type="submit" id="submit">Subscribe</button>
    </form>
  </section>
  <!-- Footer -->
  <footer>
    <ul>
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Terms</a></li>
    </ul>
    <span>&copy; Copyright 2018, Piano X</span>
  </footer>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
