<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Piano X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
</head>
<body>
  <!-- Header -->
  <header id="header">
    <div id="logo">
      <img id="img-logo" src="assets/images/pianoX.png" alt="Piano X" />
    </div>
    <nav id="nav-bar">
      <ul>
        <li><a class="nav-link" href="#features">Features</a></li>
        <li><a class="nav-link" href="#pricing">Pricing</a></li>
        <li><a class="nav-link" href="#how-it-works">How It Works</a></li>
      </ul>
    </nav>
  </header>
  <section id="main">
    <img src="assets/images/piano_hub.PNG" alt="Piano Hub" />
  </section>
  <section id="features">

  </section>
  <section id="how-it-works">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/aT8G_IfRH2w?showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </section>
  <section id="pricing">
    <div id="grand">
      <div class="piano-name">
        Grand Piano  
      </div>
    </div>
    <div id="upright">
      <div class="piano-name">
        Upright Piano
      </div>
    </div>
    <div id="electric">
      <div class="piano-name">
        Electric Piano
      </div>
    </div>
  </section>
  <section id="subscription">
    <h3>Subscribe to our weekly newsletter</h3>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input type="email" id="email" name="email" placeholder="Enter your email" required/>
      <input type="submit" id="submit" value="Subscribe" />
    </form>
  </section>
  <footer>
    <ul>
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Terms</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <span>&copy; Copyright 2018, Piano X</span>
  </footer>

</html>
